<!DOCTYPE html>
<html>
<head>
  <title>Betty's Floral Arrangements</title>
</head>
<body>
  <h1>Enter the Price for 5 Items</h1>
  <form>
    <label for="item1">Item 1:</label>
    <input type="number" id="item1" name="item1" step="0.01"><br>
    <label for="item2">Item 2:</label>
    <input type="number" id="item2" name="item2" step="0.01"><br>
    <label for="item3">Item 3:</label>
    <input type="number" id="item3" name="item3" step="0.01"><br>
    <label for="item4">Item 4:</label>
    <input type="number" id="item4" name="item4" step="0.01"><br>
    <label for="item5">Item 5:</label>
    <input type="number" id="item5" name="item5" step="0.01"><br>
    <input type="button" value="Calculate Total" onclick="calcTotal()">
    <input type="text" id="finalAmount" name="finalAmount" readonly>
  </form>

  <!-- Include the external JavaScript file -->
  <script src="js/calcTotal.js"></script>
</body>
</html>
