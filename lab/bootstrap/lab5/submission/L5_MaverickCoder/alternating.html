<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>

    <!-- Link the custom styles.css file -->
    <!-- <link rel="stylesheet" href="./assets/css/styles2.css" /> -->
    <link rel="stylesheet" href="./assets/css/styles.css" />


    <!-- Link the Bootstrap CSS file using the CDN link tag -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <main class="container text-center">
        <h2>Our Cookies</h2>
        <p class="mb-3">Checkout our latest and delicious cookies.</p>
        <div class="row justify-content-center mt-3 align-items-center"> <!-- Add justify-content-center class to center the row -->
            <div class="col-lg-8 offset-lg-4 col-md-6 order-1">
                <div class="d-flex align-items-center">
                    <img src="../../../lab5/images/mint-cookie.png" class="float-left mr-3 img-fluid"
                        alt="A single mint chocolate cookie" />
                    <div>
                        <h3 class="">Mint Chocolate</h3>
                        <p class="">Tasty mint chocolate cookies</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 offset-lg-4 col-md-6 order-3 ">
                <div class="d-flex align-items-center">
                    <img src="../../../lab5/images/oatmeal-cookie.png" class="float-left mr-3 img-fluid"
                        alt="A single oatmeal cookie" />
                    <div>
                        <h3 class="">Oatmeal</h3>
                        <p class="">Your fitness instructor's favorite</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-6 order-4">
                <div class="d-flex align-items-center flex-row-reverse">
                    <img src="../../../lab5/images/chip-cookie.png" class="float-right ml-3 img-fluid"
                        alt="A single chocolate chip cookie" />
                    <div>
                        <h3>Chocolate Chip</h3>
                        <p>Gooey chocolate you'll love</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-6 order-2">
                <div class="d-flex align-items-center flex-row-reverse">
                    <img src="../../../lab5/images/peanut-cookie.png" class="float-right ml-3 img-fluid"
                        alt="A single peanut butter cookie" />
                    <div>
                        <h3 class="">Peanut Butter</h3>
                        <p class="">Yummy peanut buttery goodness</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>




</html>
