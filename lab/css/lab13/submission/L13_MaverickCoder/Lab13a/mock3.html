  <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      grid-template-rows: 80px 140px 80px;
      gap: 50px 20px;
      padding: 10px;
    }

    .grid-container>div {
      text-align: center;
      padding: 20px 20px;
      font-size: 30px;
    }

    .item1 {
      grid-column: 1 / span 3;
      background-color: #009f10;
      grid-row: 1;
      height: 50px;
      border: 2px solid black;
    }

    .item2,
    .item3,
    .item4 {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      overflow: hidden;
    }

    .item2 img,
    .item3 img,
    .item4 img {
      height: auto;
      object-fit: cover;
    }

    .item2 {
      grid-column: 1 / span 1;
      grid-row: 2;
    }

    .item3 {
      grid-column: 2 / span 1;
      grid-row: 2;
    }

    .item4 {
      grid-column: 3 / span 1;
      grid-row: 2;
    }

    .item5 {
      grid-column: 1 / span 1;
      background-color: #ff9a01;
      grid-row: 3;
      height: 160px;
      border: 2px solid black;
    }

    .item6 {
      grid-column: 2 / span 1;
      background-color: #cf2a27;
      grid-row: 3;
      height: 160px;
      border: 2px solid black;
    }

    .item7 {
      grid-column: 3 / span 1;
      background-color: #70a8dc;
      grid-row: 3;
      height: 160px;
      border: 2px solid black;
    }
  </style>
</head>

    <div class="item2">

    <div class="item3">
      <img src="tree.jpg" alt="Pic2">
    </div>
    <div class="item4">
      <img src="tree.jpg" alt="Pic3">
    </div>
    <div class="item5"></div>
    <div class="item6"></div>
    <div class="item7"></div>
  </div>
