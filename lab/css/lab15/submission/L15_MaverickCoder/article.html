<!DOCTYPE html>
<html>

<head>
    <title>Online Newspaper - Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        h1,
        h2,
        h3 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        article {
            padding: 20px;
        }

        article h2 {
            margin-top: 0;
        }

        article p {
            margin-bottom: 10px;
        }

        section {
            padding: 20px;
        }

        section h2 {
            margin-top: 0;
        }

        section div {
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        footer small {
            font-size: 12px;
        }

        form {
            margin-top: 20px;
        }

        form h3 {
            margin-top: 0;
        }

        form input[type="text"],
        form textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
        }

        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Newspaper Name</h1>
        <a href="main.html"><img src="https://placehold.co/50x50" alt="Newspaper Logo"></a>
    </header>
    <nav>
        <ul>
            <li><a href="section.html">Sports</a></li>
            <li><a href="section.html">Politics</a></li>
            <li><a href="section.html">Local</a></li>
        </ul>
    </nav>
    <article>
        <h2>News Item Title</h2>
        <p>Complete news item...</p>
        <p>Additional content...</p>
        <footer>
            <small>Published on: Date/Time</small>
        </footer>
    </article>
    <section>
        <h2>Comments</h2>
        <div>
            <p>Comment 1 by User1 - Date/Time</p>
            <p>Comment text...</p>
        </div>
        <div>
            <p>Comment 2 by User2 - Date/Time</p>
            <p>Comment text...</p>
        </div>
        <form>
            <h3>Add Comment</h3>
            <input type="text" placeholder="Username">
            <textarea placeholder="Comment"></textarea>
            <input type="submit" value="Submit">
        </form>
    </section>
    <footer>
        <small>&copy; 2023 Newspaper Name</small>
    </footer>
</body>

</html>
