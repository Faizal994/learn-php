    <title>Online Newspaper - Article</title>
    <style>

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      h1,
      h2,

      nav ul {

      section div {
        margin-bottom: 10px;

        background-color: #333;

        padding: 10px;

      footer small {

        margin-top: 20px;

      form h3 {
        margin-top: 0;
      }

      form input[type="text"],
      form textarea {
        display: block;
        margin-bottom: 10px;

      form input[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;

        cursor: pointer;
      }

      form input[type="submit"]:hover {
