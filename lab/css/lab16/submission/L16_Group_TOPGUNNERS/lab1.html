<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .image-container {
        width: 770px;
        aspect-ratio: auto 770 / 657;
        height: 657px;
        display: block;
        -webkit-user-select: none;
        margin: auto;
        cursor: zoom-in;
        background-color: hsl(0, 0%, 90%);
        transition: background-color 300ms;
      }
    </style>
  </head>

  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <div class="master-div-style">
        <p id="description">
          Please tell us about something good that happened to you today.
        </p>
        <form id="survey-form" action="/do-something">
          <div class="form-rows">
            <div class="labels">
              <label for="name" id="name-label">Name</label>
            </div>
            <div class="fields">
              <input
                type="text"
                id="name"
                class="input-fields"
                placeholder="Enter your name"
                required
              />
            </div>
          </div>
          <!-- Rest of the form code goes here -->
        </form>
      </div>
    </main>
  </body>
</html>
