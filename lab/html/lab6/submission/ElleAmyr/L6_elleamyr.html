    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        table,
        th,
        td {
            border-collapse: collapse;
            border: 2px groove black;
            padding-left: 10px;
            padding-right: 10px;
            text-align: center;
            width: 700px;
        }

        .table-3 {
            width: 700px;
            height: 150px;
        }

        .blue-box {
            background-color: #4472c4;
            font-weight: 900;
        }

        .red-box {
            background-color: #ff0000;
            font-weight: 900;
        }

        .green-box {
            background-color: #00b050;
            font-weight: 900;
        }

        .yellow-box {
            background-color: #ffff00;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>Flight No</th>
                <th>Place</th>
                <th>Destination</th>
                <th colspan="2">Time</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><b>Arrival</b></td>
                <td><b>Destination</b></td>
            </tr>
        </table> <br>
        <table>
            <tr>
                <th rowspan="2">Time</th>
                <th>Johor Bharu</th>
                <th>Jakarta</th>
                <th>Dhaka</th>
                <th>Jeddah</th>
            </tr>
            <tr>
                <th>3.30 pm</th>
                <th>2.30 pm</th>
                <th>1.30 pm</th>
                <th>10.30 pm</th>
            </tr>

        </table> <br>
        <table class="table-3">
           <tr>
             <th colspan="3" class="blue-box">BLUE</th>
            </tr>

            <tr>
                <td class="red-box">RED</td>
                <td class="green-box">GREEN</td>
                <td class="yellow-box">YELLOW</td>
            </tr>

        </table> <br>
        <table>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr>
                <th>5</th>
                <th colspan="2" rowspan="2">Image</th>
                <th>6</th>
            </tr>
            <tr>
                <th>7</th>
                <th>8</th>
            </tr>
            <tr>
                <th>9</th>
                <th>10</th>
                <th>11</th>
                <th>12</th>
            </tr>
        </table>
    </div>
</body>
</html>
