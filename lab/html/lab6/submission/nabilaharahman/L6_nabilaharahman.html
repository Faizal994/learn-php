        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab 6: HTML Table</title>



        <style>

            body 
            {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4e1e1;
            }
            
            .container 
            {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            }


            .table1 thead tr th,
            .table1 tbody tr td 
            {
                text-align: center;
                width: 100px;
                height: 70px;
                border: 2px solid black;
            }

            .table2 tr th,
            .table2 tbody tr td 
            {
                text-align: center;
                width: 100px;
                height: 70px;                
                border: 2px solid black;
            }

            .table3 
            {
                text-align: center;
                height: 200px;
                width: 540px;
                border: 2px solid black;
            }

            .table3 .blue 
            {
                background-color: rgb(137, 137, 173);
                border: 2px solid black;
            }

            .table3 .red 
            {
                background-color: rgb(156, 110, 110);
                border: 2px solid black;
            }

            .table3 .green 
            {
                background-color: rgb(76, 129, 76);
                border: 2px solid black;
            }

            .table3 .yellow 
            {
                background-color: rgb(213, 213, 142);
                border: 2px solid black;
            }

            .table4 
            {
                text-align: center;
                width: 540px;
                height: 100px;
                border: 2px solid black;
            }

            .table.table-bordered.table4 
            {
                border-collapse: collapse;
            }

            .table.table-bordered.table4,
            .table.table-bordered.table4 td,
            .table.table-bordered.table4 th 
            {
                border: 2px solid black;
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <div class="m-5">
            <table class="table table-bordered table1">
                <thead>
                    <tr>
                        <th scope="col" class="col-1">Flight No</th>
                        <th scope="col" class="col-1">Place</th>
                        <th scope="col" class="col-1">Destination</th>
                        <th scope="col" colspan="2" class="col-1">Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Arrival</td>
                        <td>Departure</td>
                    </tr>
                </tbody>
            </table>

            <table class="table table-bordered table2">
                <tr>
                    <td rowspan="2">Time</td>
                    <th>Johor Bahru</th>
                    <th>Jakarta</th>
                    <th>Dhaka</th>
                    <th>Jeddah</th>
                </tr>
                <tr>
                    <td>3:30 pm</td>
                    <td>2:30 pm</td>
                    <td>1:30 pm</td>
                    <td>10:30 pm</td>
                </tr>
            </table>

            <table class="table table-bordered table3">
                <tr>
                    <td colspan="3" class="blue">BLUE</td>
                </tr>
                <tr>
                    <td class="col-4 red">RED</td>
                    <td class="col-4 green">GREEN</td>
                    <td class="col-4 yellow">YELLOW</td>
                </tr>
            </table>

            <table class="table table-bordered table4">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <th colspan="2" rowspan="2">Image</th>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
            </table>
        </div>
    </body>
</html>
