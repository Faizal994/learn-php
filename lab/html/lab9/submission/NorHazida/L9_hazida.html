<body>
    <div class="margin">
        <h1>Medical Form</h1>
        <form action="process.php" method="post">
          <fieldset style="width: 80%">
            <legend>Personal Information</legend>
            <table>
              <tr>
                <td>First Name</td>
                <td><input type="text" /></td>
                <td>Gender</td>
                <td>
                  <input
                    type="radio"
                    id="gender"
                    name="gender_type"
                    value="GENDER"
                  />
                  <label for="Female">Female</label>
                  <input
                    type="radio"
                    id="gender"
                    name="gender_type"
                    value="GENDER"
                  />
                  <label for="Male">Male</label>
                </td>
              </tr>
              <tr>
                <td>Last Name</td>
                <td><input type="text" name="" id="" /></td>
                <td>Nationality</td>
                <td>
                  <select name="" id="">
                    <option value="">Canadian</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>Address</td>
                <td colspan="3">
                  <textarea name="" id="" cols="25" rows="5"></textarea>
                </td>
              </tr>
            </table>
          </fieldset>
          <br />
          <fieldset style="width: 80%">
            <legend>Medical History</legend>
            <input type="checkbox" id="Smallpox" name="Smallpox" value="SMALLPOX" />
            <label for="Smallpox">Smallpox</label>
            <input type="checkbox" id="Mumps" name="Mumps" value="MUMPS" />
            <label for="Mumps"> Mumps</label>
            <input type="checkbox" id="Dizziness" name="Dizziness" value="DIZZINESS" />
            <label for="Dizziness">Dizziness</label>
            <input type="checkbox" id="Sneezing" name="Sneezing" value="SNEEZING" />
            <label for="Sneezing">Sneezing</label>
          </fieldset>
          <br />
          <fieldset style="width: 100%">
            <legend>Current Medication</legend>
            <label>Are you currently taking any medication?</label>
            <input type="radio" id="yes" name="Yes" value="YES" />
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="No" value="NO" />
            <label for="no">No</label> <br />
            <label
              >If you are currently taking medication, please indicate it in the
              space below:</label
            ><br />
            <textarea name="" id="" cols="150" rows="20"></textarea>
          </fieldset>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </form>
      </div>
</body>
