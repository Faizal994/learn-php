    <!--this is the added countdown timer Javascript, set for 14 days from 3/7/2023-->
    <script>
      // Get the countdown target date (e.g., 14 days from the current date)
      var targetDate = new Date();
      targetDate.setDate(targetDate.getDate() + 14);
  
      // Update the countdown every second
      var countdown = setInterval(updateCountdown, 1000);
  
      function updateCountdown() {
        var currentDate = new Date();
        var timeDifference = targetDate.getTime() - currentDate.getTime();
  
        // Calculate remaining days, hours, minutes, and seconds
        var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
  
        // Update the countdown display
        document.querySelector('.timer.day .numb').textContent = padNumber(days);
        document.querySelector('.timer.hour .numb').textContent = padNumber(hours);
        document.querySelector('.timer.min .numb').textContent = padNumber(minutes);
        document.querySelector('.timer.sec .numb').textContent = padNumber(seconds);
      }
  
      function padNumber(number) {
        // Pad the number with leading zeros if necessary
        return number.toString().padStart(2, '0');
      }
    </script>
