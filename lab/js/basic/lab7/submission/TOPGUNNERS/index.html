<head>
  
    <style>
        h1 {
            color: blue;
            font-size: 24px;
        }
        
        label {
            color: red;
        }
        
        #result {
            color: green;
            font-weight: bold;
        }
    </style>
    <script>
        function multiply() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 * num2;
            document.getElementById("result").innerHTML = "Result (Multiplication): " + result;
        }

        function divide() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 / num2;
            document.getElementById("result").innerHTML = "Result (Division): " + result;
        }
    </script>
</head>

<body>
    <h1>Simple Calculator</h1>
    <label for="num1">Enter Number 1:</label>
    <input type="text" id="num1" name="num1" required><br><br>
    <label for="num2">Enter Number 2:</label>
    <input type="text" id="num2" name="num2" required><br><br>
    <button onclick="multiply()">Calculate (Multiply)</button>
    <button onclick="divide()">Calculate (Divide)</button><br><br>
    <p id="result"></p>
</body>
