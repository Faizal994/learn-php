    <title>Lab 7</title>
    <script>

        function multiply() {
            var val1 = parseFloat(document.getElementById("val1").value);
            var val2 = parseFloat(document.getElementById("val2").value);
            var result = val1 * val2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }

        function divide() {
            var val1 = parseFloat(document.getElementById("val1").value);
            var val2 = parseFloat(document.getElementById("val2").value);
            var result = val1 / val2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }

    </script>
</head>

<body>
    <h1>Calculator</h1>
    <label for="val1">Value 1:</label>
    <input type="text" id="val1" name="val1" required><br><br>
    <label for="val2">Value 2:</label>
    <input type="text" id="val2" name="val2" required><br><br>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button><br><br>
    <p id="result"></p>
</body>

</html>
