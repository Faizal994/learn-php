<body>
  <h2>Star Pattern with a Nested For Loop</h2>
  <script>
    let n = 5; 
    let string = "";
    for (let i = 0; i < n; i++) {
      for (let j = 0; j <= i; j++) {
        string += "*";
      }
      string += "<br>";
    }
    document.write(string);
  </script>
