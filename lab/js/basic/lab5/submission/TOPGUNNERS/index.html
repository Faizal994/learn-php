  <head>
    <title>Pattern Generator</title>
    <style>
      pre {
        font-family: monospace;
        font-size: 16px;
        white-space: pre;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <h1>Pattern Generator</h1>
    <pre id="pattern"></pre>

    <script>
      const rows = 5;
      let pattern = "";

      for (let i = 0; i < rows; i++) {
        for (let j = 0; j <= i; j++) {
          pattern += "*";
        }
        pattern += "\n";
      }

      document.getElementById("pattern").textContent = pattern;
    </script>
  </body>
