<body>
    <h1>Nested for loop pattern</h1>
    <script>
        var rows = 5;

        for (var i = 1; i <= rows; i++) {
            var stars = '';

            for (var j = 1; j <= i; j++) {
                stars += '*';
            }
            document.write(stars + '<br>');
        }
    </script>
</body>
