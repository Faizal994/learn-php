<head>
  <title>Longest Word in a String</title>
  <script>
    function findLongestWord() {
      const inputString = document.getElementById("inputString").value;
      const words = inputString.replace(/[^\w\s]/g, '').split(' ');

      let longestWord = '';
      for (let i = 0; i < words.length; i++) {
        if (words[i].length > longestWord.length) {
          longestWord = words[i];
        }
      }

      document.getElementById("output").textContent = longestWord;
    }
  </script>
</head>

<body>
  <h1>Longest Word in a String</h1>
  <label for="inputString">Input String:</label>
  <input type="text" id="inputString" name="inputString" required><br><br>
  <button onclick="findLongestWord()">Find Longest Word</button><br><br>
  <label for="output">Longest Word:</label>
  <span id="output"></span>
</body>
