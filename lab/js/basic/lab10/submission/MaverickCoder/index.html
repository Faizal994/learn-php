<!DOCTYPE html>
<html>
<head>
  <title>Longest word in a string</title>
  <script>
    function findLongestWord(str) {
      var words = str.split(' ');
      var longestWord = '';

      for (var i = 0; i < words.length; i++) {
        if (words[i].length > longestWord.length) {
          longestWord = words[i];
        }
      }

      return longestWord;
    }

    function findAndDisplayLongestWord() {
      var input = document.getElementById('inputText').value;
      var longestWord = findLongestWord(input);
      document.getElementById('result').textContent = longestWord;
    }
  </script>
</head>
<body>
  <h1>Longest word in a string</h1>

  <label for="inputText">Enter a sentence:</label>
  <input type="text" id="inputText" />

  <button onclick="findAndDisplayLongestWord()">Find Longest Word</button>

  <div id="result"></div>
</body>
</html>
