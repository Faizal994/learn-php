<head>
    <title>Lab 8</title>
</head>

<body>
    <h1>Integer Range Check</h1>
    <p>Input: 65, 89, 199</p>
    <p id="output"></p>

    <script>
        // Input values
        const values = [65, 89, 199];
        let output = '';

        for (let i = 0; i < values.length; i++) {
            const value = values[i];
            const isInRange = value >= 50 && value <= 99;
            output += value + ' >= 50 and ' + value + ' <= 99<br>';
            output += isInRange + '<br><br>';
        }

        // Check if any value is in the range
        const isAnyInRange = values.some(value => value >= 50 && value <= 99);
        output += isAnyInRange ? 'True' : 'False';
        output += '<br>';
        output += isAnyInRange ? 'One or more integer values are in the range 50..99' : 'No integer value is in the range 50..99';

        document.getElementById('output').innerHTML = output;
    </script>
</body>

</html>
