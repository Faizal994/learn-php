  <script>
    function checkRange(num1, num2, num3) {
      if ((num1 >= 50 && num1 <= 99) || (num2 >= 50 && num2 <= 99) || (num3 >= 50 && num3 <= 99)) {
        return true;
      } else {
        return false;
      }
    }

    function handleClick() {
      var num1 = parseInt(document.getElementById('num1').value);
      var num2 = parseInt(document.getElementById('num2').value);
      var num3 = parseInt(document.getElementById('num3').value);

      var result = checkRange(num1, num2, num3);

      document.getElementById('output').innerHTML = 'Result: ' + result;
    }
  </script>
</head>
<body>
  <h1>Check Range of 3 Numbers</h1>
  <p>Enter three integer values:</p>
  <input type="number" id="num1" placeholder="Number 1">
  <input type="number" id="num2" placeholder="Number 2">
  <input type="number" id="num3" placeholder="Number 3">
  <button onclick="handleClick()">Check Range</button>
  <p id="output"></p>
</body>
