<head>
    <title>Lab 6: Conditional statement to sort the numbers</title>
</head>

<body>
    <h1>Sort Numbers</h1>
    <p><strong>Input:</strong> 56, 32, 53, 25, 19, 48</p>
    <p><strong>Output:</strong> <span id="output"></span></p>
    <script>
        // Input numbers
        let numbers = [56, 32, 53, 25, 19, 48];

        // Sort the numbers in descending order
        numbers.sort(function (a, b) {
            return b - a;
        });

        // Output the sorted numbers
        let output = document.getElementById("output");
        output.innerHTML = numbers.join(", ");
    </script>
</body>
