  <script>
    function sortNumbers() {
      // Get user input as an array of numbers
      var numbers = document.getElementById("inputNumbers").value.split(",").map(Number);

      // Sort the numbers in descending order using conditional statement
      numbers.sort(function(a, b) {
        if (a > b) {
          return -1;
        } else if (a < b) {
          return 1;
        } else {
          return 0;
        }
      });

      // Display the sorted numbers
      document.getElementById("sortedNumbers").textContent = "Sorted numbers: " + numbers;
    }
  </script>
</head>
<body>
  <h1>Number Sorting</h1>
  <label for="inputNumbers">Enter numbers separated by commas:</label>
  <input type="text" id="inputNumbers">
  <button onclick="sortNumbers()">Sort</button>
  <p id="sortedNumbers"></p>
</body>
