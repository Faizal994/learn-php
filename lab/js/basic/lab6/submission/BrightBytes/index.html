    <head>

    <body>
        <h1>Sort Numbers</h1>
        <p>Input: 89, 77, 43, 34, 15, 53</p>
        <p id="output"></p>
        <script>
    
            let numbers = [89, 77, 43, 34, 15, 53];
    
            numbers.sort(function (a, b) {
                return b - a;
            });
    
            let output = document.getElementById("output");
            output.innerHTML = "Output: " + numbers.join(", ");
        </script>
    </body>
