<body>
    <h1>Sort Numbers</h1>
    <p>Input: 87, 56, 98, 24, 67, 20</p>
    <p id="output"></p>
    <script>

        let numbers = [87, 56, 98, 24, 67, 20];

        numbers.sort(function (a, b) {
            return b - a;
        });

        let output = document.getElementById("output");
        output.innerHTML = "Output: " + numbers.join(", ");
    </script>
</body>
