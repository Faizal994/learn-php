<!DOCTYPE html>
<html>
  <head>
    <title>Warung Information Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Warung Information Form</h2>
      <form action="/submit" method="POST">
        <div class="mb-3">
          <label for="warungName" class="form-label">Warung Name:</label>
          <input
            type="text"
            class="form-control"
            id="warungName"
            name="warungName"
            required
          />
        </div>

        <div class="mb-3">
          <label for="infoWarung" class="form-label">Warung Information:</label>
          <textarea
            class="form-control"
            id="infoWarung"
            name="infoWarung"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="addressWarung" class="form-label">Address:</label>
          <input
            type="text"
            class="form-control"
            id="addressWarung"
            name="addressWarung"
            required
          />
        </div>

        <div class="mb-3">
          <label for="operationTime" class="form-label">Operation Time:</label>
          <input
            type="text"
            class="form-control"
            id="operationTime"
            name="operationTime"
            required
          />
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Location:</label>
          <input
            type="text"
            class="form-control"
            id="location"
            name="location"
            required
          />
        </div>

        <div class="mb-3">
          <label for="contactNo" class="form-label">Contact No:</label>
          <input
            type="tel"
            class="form-control"
            id="contactNo"
            name="contactNo"
            required
          />
        </div>

        <div class="mb-3">
          <label for="website" class="form-label">Website:</label>
          <input
            type="url"
            class="form-control"
            id="website"
            name="website"
            required
          />
        </div>

        <div class="mb-3">
          <label for="socialMedia" class="form-label">Social Media:</label>
          <input
            type="text"
            class="form-control"
            id="socialMedia"
            name="socialMedia"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
